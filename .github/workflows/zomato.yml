name: zomato
on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code 
      uses: actions/checkout@v4
      
    
    - uses: actions/setup-node@v4
      with:
        node-version: 16
    - run: npm install  
    - run: npm ci
    
    - name: SonarQube Scan
      uses: kitabisa/sonarqube-action@master
      with:
        host: ${{ secrets.SONAR_HOST_URL }}
        login: ${{ secrets.SONAR_TOKEN }}
    - name: Download Dependency-Check CLI
      run: |
        curl -LO https://dl.bintray.com/jeremy-long/owasp/dependency-check-7.0.0-release.zip
        unzip dependency-check-7.0.0-release.zip -d dependency-check
        chmod +x dependency-check/bin/dependency-check.sh
    - name: Run Dependency-Check
      run: |
        ./dependency-check/bin/dependency-check.sh --scan ./ --format HTML --project "zomato_clone" --out owasp-report
