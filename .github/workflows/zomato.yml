name: zomato
on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code 
      uses: actions/checkout@v4
      
    
    - uses: actions/setup-node@v4
      with:
        node-version: 16
    - run: npm install  
    - run: npm ci
    
    - name: SonarQube Scan
      uses: kitabisa/sonarqube-action@master
      with:
        host: ${{ secrets.SONAR_HOST_URL }}
        login: ${{ secrets.SONAR_TOKEN }}
    - name: Depcheck
      uses: dependency-check/Dependency-Check_Action@main
      id: Depcheck
      with:
          project: 'zomato-clone'
          path: '.'
          format: 'HTML'
    - name: Upload Test results
      uses: actions/upload-artifact@master
      with:
           name: Depcheck report
           path: ${{github.workspace}}/reports     
     
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run Trivy FS Scan
      run: |
        docker pull aquasec/trivy
        docker run -v $(pwd):/workspace aquasec/trivy fs . > trivyfs.txt
    - name: Set up Docker
      uses: docker/setup-buildx-action@v3
      with:
        dockerfile: Dockerfile  # Specify the path to your Dockerfile if it's not in the root directory
        context: .

    - name: Docker Build & Push
      run: |
        echo "::set-env name=DOCKER_USERNAME::kaustubhdevops"  # Replace with your Docker Hub username
        echo "::set-env name=DOCKER_PASSWORD::${{ secrets.DOCKER_PASSWORD }}"  # Set DOCKER_PASSWORD as a secret in your GitHub repository

        docker build -t zomato .
        docker tag zomato $DOCKER_USERNAME zomato:latest
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        docker push $DOCKER_USERNAME/zomato:latest
